<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

    />
    <title>Document</title>
  </head>
  <body class="mt-5" style="background: hsl(226, 43%, 10%);">
    <div class="container  ">
      <div class="row container col-md-12 col-lg-10 col-xl-9 mx-auto ">
        <div class="col-md-3">
          <div class="card  border-0 rounded-4 h-100"  style="background: hsl(235, 46%, 20%);">
            <div  class="card-header rounded-4 container text-white p-3"style="background: hsl(246, 80%, 60%);"   >

              <h2>Jeremy</h2>

            </div>
            <div class="card-body text-white" >

              <p>Monthy</p>
            </div>
          </div>
        </div>
        <div class="col-md-9">

            <div class="col-md-4 mt-md-1 mt-3">

            </div>
            <div class="col-md-4 mt-md-1 mt-3">

                </div>
              </div>
              <div class="col-md-4 mt-md-1 mt-3">
                <div class="card border-0 rounded-3 position-relative " style="background:   hsl(348, 100%, 68%)">
                    <img class=" position-absolute top-0 end-0 px-2  " src="./images/icon-study.svg" alt="" />

                </div>
              </div>
              <div class="col-md-4 mt-3 ">
                <div class="card border-0 rounded-3 position-relative "style="background: hsl(145, 58%, 55%)">
                    <img class=" position-absolute top-0 end-0 px-2  " src="./images/icon-exercise.svg" alt="" />
                  <div class="card-body rounded mt-5  position-relative text-white" style="background: hsl(235, 46%, 20%);" >
                      <h5 class="card-title d-inline">Exercise</h5>

              </div>
              <div class="col-md-4 mt-3 ">

              </div>

                  <div class="card-body rounded mt-5  position-relative text-white" style="background: hsl(235, 46%, 20%);">
                      <h5 class="card-title d-inline">Self Care</h5>
                      <span class="float-end">...</span>

                  </div>
                </div>
              </div>
